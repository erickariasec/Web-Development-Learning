<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <title>Evaluaci√≥n Parcial 2 - Erick Arias</title>
</head>

<body>
  <a-scene>
    <a-assets>
      <img src="./textures/sky-stars.jpg" id="sky">
      <img src="./textures/earth-hd.jpg" id="earth">
      <img src="./textures/moon-hd.jpg" id="moon">
    </a-assets>

    <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 20000;  easing: linear">
      <a-sphere id="earth-circle" position="0 1.5 -10" radius="2"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 15000;  easing: linear" src="#earth"></a-sphere>

      <a-sphere id="moon-circle" position="0 6 -12" radius="0.5" src="#moon"></a-sphere>
    </a-entity>
    <a-sky src="#sky"></a-sky>
  </a-scene>
</body>

</html>
