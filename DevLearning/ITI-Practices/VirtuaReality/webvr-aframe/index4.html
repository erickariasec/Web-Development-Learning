<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <title>Textures and Animations</title>
</head>

<body>
  <a-scene>
    <!-- Add texture images -->
    <a-assets>
      <img src="./textures/sky.jpeg" id="sky">
      <img src="./textures/sunset_sky.jpg" id="sunset-sky">
      <img src="./textures/mapa-mundi.jpg" id="earth">
    </a-assets>

    <!-- TRASLADA LA ESFERA DE ABAJO HACIA ARRIBA -->
    <a-sphere position="0 1.25 -6" radius="1.5"
      animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" src="#sunset-sky"></a-sphere>

    <!-- ROTACIÃ“N DE LA ESFERA EN SU PROPIO EJE -->
    <a-sphere position="4 2.25 -6" radius="1.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 15000"
      src="#earth"></a-sphere>

    <!-- ORBITA EN UN RADIO DETERMINADO -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      <a-sphere position="5 0 0" color="mediumseagreen"></a-sphere>
    </a-entity>

    <a-sky src="#sky"></a-sky>
  </a-scene>
</body>

</html>
