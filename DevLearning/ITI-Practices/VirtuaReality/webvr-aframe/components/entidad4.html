<!DOCTYPE html>
<html>
    <head>
        <title>Entidades Ejemplo 3 - Iluminaci√≥n</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="#222b50"></a-sky>
            <a-entity id="mi-entidad" position="0 1.25 -3" 
                animation="property: position; to: -2 2 -5; dur: 3000; easing: easeInOutQuad">
                <a-sphere position="-1 1 -2" radius="1" color="#FFC65D"></a-sphere>
                <a-cylinder position="1 1 -2" height="2" radius="0.5" color="#7BC8A4"></a-cylinder>
            </a-entity>
        </a-scene>
    </body>
</html>
