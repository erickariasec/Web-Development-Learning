<!DOCTYPE html>
<html>
    <head>
        <title>Entidades Ejemplo 1</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="#222b50"></a-sky>
            <a-entity id="sphere" 
                geometry="primitive: sphere"
                position="0 2 -5" 
                radius="1.25" 
                material="color: #EF2D5E" >
            </a-entity>
        </a-scene>
    </body>
</html>
