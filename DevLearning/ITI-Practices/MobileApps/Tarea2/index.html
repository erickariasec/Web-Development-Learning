<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Tarea 2.1 - Erick Arias - Calculadora</title>
</head>

<body>
    <!-- El encabezado de la página se define dentro del elemento <header>, que incluye el logotipo y la barra de navegación. -->
    <header class="header">
        <!-- La barra de navegación se define dentro del elemento <nav>, que incluye los enlaces a diferentes secciones de la página. -->
        <nav class="navbar">
            <a class="logo-container" href="./index.html">
                <img class="logo" src="./images/geometric-shape.png" alt="Logo Creative Studio">
                <h1 class="logo-title">GEOMETRIC FIGURES</h1>
            </a>
            <ul class="menu">
                <li>
                    <a href="#">Triangle</a>
                </li>
                <li>
                    <a href="#">Rectangle</a> <!--# solo establece enlaces dentro de la misma página.-->
                </li>
                <li>
                    <a href="#">Circle</a>
                </li>
                <li>
                    <a href="#">Square</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="main-container">
        <h1 class="title">Right Triangle Area Calculator</h1>
        <div id="content-container">
            <article id="form-container">
                <form id="todo-input">
                    <input id="base" placeholder="BASE" type="number">
                    <input id="height" placeholder="HEIGHT" type="number">
                    <input value="Show the result" type="submit">
                    <input value="Reset" type="button" onclick="resetb()">
                </form>
            </article>
            <article class="result-container">
                <div class="right-triangle"></div>
                <p id="display-result">The result will show here</p>
            </article>
        </div>
    </section>

    <!-- El pie de página se define dentro del elemento <footer>, que incluye una foto de perfil, el nombre del autor y la fecha de creación de la página. -->
    <footer class="footer">
        <img class="profile-picture" src="./images/profile-erick-arias-blue-dark.png" alt="">
        <h5>Erick Arias</h5>
        <h5>&copy; 2023. Geometric Figures</h5>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
