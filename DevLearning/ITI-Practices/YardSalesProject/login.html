<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&family=Quicksand:wght@300;500;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <main class="login">
        <section class="form-container">
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
           
            <form action="" class="form">
                <label for="email" class="label">Email address</label>
                <input type="password" id="email" placeholder="davopz@gmail.com" class="input input-password">

                <label for="password" class="label">Password</label>
                <input type="text" id="password" placeholder="********" class="input input-password">

                <input type="submit" value="confirm" class="btn btn-primary">
                <a href="#">Forgot my password</a>
            </form>
            
            <button class="btn btn-secondary">
                Sing Up
            </button>
        </section>
    </main>
    
</body>
</html>
