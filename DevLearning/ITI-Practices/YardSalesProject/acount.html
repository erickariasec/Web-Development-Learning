<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&family=Quicksand:wght@300;500;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/acount.css">
</head>
<body>
    <main class="login">
        <section class="form-container">
            <h1 class="title">My account</h1>

            <form action="" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="Cris" class="input input-primary">
    
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" placeholder="c@gmail.com" class="input input-primary">
    
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="********" class="input input-primary">
                </div>
                <input type="submit" value="Create" class="btn btn-primary">
            </form>
        </section>
    </main>
    
</body>
</html>
