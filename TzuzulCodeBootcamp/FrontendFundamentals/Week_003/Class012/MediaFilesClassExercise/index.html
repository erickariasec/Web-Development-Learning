<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Files</title>
</head>
<body>
    <video src="videos/dove-in-hands.mp4"
        width="300"
        controls
        autoplay
        loop 
        muted>
        Your web browser does not support video
    </video>

    <audio src="audio/order-sound.mp3"
        controls
        autoplay
        muted
        loop>
    </audio>

    <!-- Youtube -->
    <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/uhE3DvIjZ2g?autoplay=1&loop=1&playlist=uhE3DvIjZ2g&mute=1"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>

    <!-- Spotify -->
    <iframe
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/track/3mFk7ii7p5ftg7ujqCSxjY?utm_source=generator"
        width="20%"
        height="380"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
</body>
</html>
