<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <section class="card">
        <div class="card__image"></div>
        <div class="card__description">
            <h3 class="card__subtitle">PERFUME</h3>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__text">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card__price">
                <p class="card__price--one">$149.99</p>
                <p class="card__price--two">$169.99</p>
            </div>
            <button class="card__button">
                <img src="images/icon-cart.svg" alt="" class="card__cart">
                <p class="card__shop">Add to Cart</p>
            </button>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/erickariasec">Erick Arias</a>.
    </div>
</body>

</html>
