<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements Class Example</title>
</head>
<body>
    <form action="">
        <label for="students">Bootcamp Students</label>
        <select name="students" id="students" size="3" multiple>
            <option value="Daniela">Daniela</option>
            <option value="Erick" selected>Erick</option>
            <option value="Alexander">Alexander</option>
        </select>
        <button type="submit">Send</button>
    </form>
</body>
</html>
