<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    <section>
        <form action="#">
            <label for="name">Name</label>
            <input type="text" name="name" required autofocus>

            <label for="email">Email</label>
            <input type="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="tel" name="phone" required>

            <label for="password">Password</label>
            <input type="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" required>

            <div class="terms-conditions">
                <input class="checkbox" type="checkbox" name="checkbox" id="checkbox" checked>
                <label for="checkbox">Accept terms and conditions</label>
            </div>
            <div class="btn-block">
                <button type="submit" href="#">REGISTER</button>
            </div>
            <div class="log-in">
                <a href="login.html">Already have an account? <span>Log in</span></a>
            </div>
        </form>
    </section>
</body>
</html>
