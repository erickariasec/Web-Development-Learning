<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/05364e3142.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Icons Class Example</title>
</head>
<body>
    <!-- Fontawesome Icons  -->
    <i class="fa-solid fa-meteor"></i>
    <i class="fa-brands fa-apple"></i>

    <!-- Google Icons  -->
    <i class="material-icons">cloud</i>
    <i class="material-icons" style="font-size:48px;">account_circle</i>
    <i class="material-icons" style="font-size:60px;color:red;">calendar_today</i>
</body>
</html>
