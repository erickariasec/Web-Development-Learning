<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tables - Class Exercise</title>
</head>
<body>
    <table>
        <thead> <!--HEADER-->
            <caption>Bootcamp Students</caption>
            <tr> <!--table row (cada fila de la tabla)-->
                <th>Student 1</th>
                <th>Student 2</th> <!--table header (encabezado)-->
                <th>Student 3</th>
            </tr>
        </thead>
        <tbody> <!--BODY-->
            <tr>
                <td>Marlon</td> <!--table data cell (columnas de las filas)-->
                <td>Valeria</td>
                <td>Fausto</td>
            </tr>
            <tr>
                <td>20</td>
                <td>19</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Guatemala</td>
                <td>Argentina</td>
                <td>Argentina</td>
            </tr>
        </tbody>
        <tfoot> <!--FOOTER-->
            <tr>
                <td>Passed</td>
                <td>Passed</td>
                <td>Passed</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
