<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main>
        <section class="card">
            <img class="ntf-image" src="images/image-equilibrium.jpg" alt="">
            <h2 class="card-title">Equilibrium #3429</h2>
            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
            <article class="card-statistics">
                <p class="left"><span><img src="images/icon-ethereum.svg" alt="icon-ethereum"></span> 0.041 ETH</p>
                <p class="right"><span><img src="images/icon-clock.svg" alt="icon-ethereum"></span> 3 days left</p>
            </article>
            <article class="card-creator">
                <p class="information"><span><img src="images/image-avatar.png" alt="profile-picture-avatar"></span> Creation of <span class="text-right">Jules Wyvern</span></p>
            </article>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/erickariasec">Erick Arias</a>.
    </footer>
</body>
</html>
