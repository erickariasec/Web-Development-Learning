<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <section class="card">
        <div class="left">
            <div class="card-title">
                <h2>Get <span>insights</span> that help <br> your business grow.</h2>
            </div>
            <div class="card-content">
                <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.</p>
            </div>
            <div class="card-statistics">
                <div class="companies">
                    <h3>10k+</h3>
                    <h4>companies</h4>
                </div>
                <div class="templates">
                    <h3>314</h3>
                    <h4>templates</h4>
                </div>
                <div class="queries">
                    <h3>12M+</h3>
                    <h4>queries</h4>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/erickariasec">Erick Arias</a>.
    </div>
</body>

</html>
