<!DOCTYPE html>
<html lang="en"/>
    <head>
        <meta charset="UTF-8"/> <!--It is important to close with '/' for correct syntax-->
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Basic Elements HTML</title>
    </head>
    <body>
        <!--There are Titles from h1 to h6-->
        <h1>GITHUB ERICK ARIAS</h1>
        <a href="https://github.com/erickariasec" target="_blank">Go to erickariasec Github</a>
        <!--Adding Attribute target = "_blank"  to open link in a new tab-->
        <br/> <!--Line break (salto de linea)-->
        <br/>
        <a href="page1.html">Go to page 1</a> <!--Link to page 1-->
        <!-- <p> means paragraph & <br/> means line break -->
        <p title="You are seeing the first line of the paragraph">First line of the paragraph<br/>second line of the paragraph.</p>
        <!--Attribute title = "" also can be added to paragraph or another HMTL element-->
        <hr> <!--horizontal rule (separator)-->

        <h2>WEB DEVELOPMENT UNIVERSITY</h2>
        <img src="images/html5.png" alt="Logo HTML5" width="200px" title="Logo HTML5"/> <!--Adding image that is on my computer-->
        <!--alt shows an alternative text in case image crashes or direction is wrong-->
        <img src="http://globalmentoring.com.mx/imagenes/css3.png" alt="Logo CSS3" width="200px" title="Logo CSS3"/> <!--Adding image from internet-->
        <!--Attribute title = "" shows a message when we put mouse over the image-->
        <img src="http://globalmentoring.com.mx/imagenes/javascript.png" alt="Logo Javascript" width="200px" title="Logo Javascript"/>
        <hr> <!--Horizontal Rule (separator)-->

        <h3>Title h3</h3>

        <h4>Title h4</h4>

        <h5>Title h5</h5>

        <h6>Title h6</h6>
    </body>
</html>
