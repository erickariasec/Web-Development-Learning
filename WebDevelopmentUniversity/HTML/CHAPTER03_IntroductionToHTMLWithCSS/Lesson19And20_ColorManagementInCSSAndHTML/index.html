<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Management in CSS and HTML</title>
</head>
<body>
    <h1>HMTL UNIVERSITY</h1>
    <p style="color: crimson;">
        Color by name
    </p>

    <p style="color: rgb(219, 20, 60);">
        Color by RGB code
    </p>

    <p style="border: 10px solid rgba(220, 20, 60, .5);">
        Color by RGBA code (with transparency) <!--Border with transparency-->
    </p>

    <p style="color: hsl(348, 83%, 47%);">
        Color by hsl code
    </p>

    <p style="border: 10px solid hsla(348, 83%, 47%, .5);">
        Color by hsla code (with transparency) <!--Border with transparency-->
    </p>

    <p style="color: #dc143c;">
        Color by hexadecimal code
    </p>
</body>
</html>
