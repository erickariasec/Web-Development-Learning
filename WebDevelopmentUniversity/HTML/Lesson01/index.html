<!DOCTYPE html>  <!-- This is the first Tag you should add in any html document -->
<html> <!-- Open HTML Tag -->
    <head>
        <meta charset="UTF-8"/> <!-- This correctly supports accents -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML University</title> <!-- This is what will be displayed in the web browser tab -->
    </head>
    <body>
        <h1>HTML University Course</h1> 
        <p>My first HTML page</p> <!-- Paragraph -->
    </body>
</html> <!-- Close HTML Tag -->
