<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Elements (div) in HTML</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Span Element (inline)</h1>
    <p>
        Text where we are going to
        <span style="color: #e63946; border: 1px solid black;">emphasize</span>
        and change
        <span style="color: #457b9d; font-weight: bold">the color of some elements</span>
    </p>
    <h1>div Element (block)</h1>
    <div>
        <h2>div Title</h2>
        <p>Text inside the div</p>
    </div>
    <p>Text outside the div</p>
</body>
</html>
