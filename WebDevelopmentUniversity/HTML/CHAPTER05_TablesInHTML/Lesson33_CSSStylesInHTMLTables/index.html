<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styles in HTML Tables</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet">
</head>
<body>
    <table>
        <caption>People List</caption>
        <tr> <!--table row (renglon)-->
            <th>Name</th>   <!--table head - First Column-->
            <th>Last Name</th>  <!--table head - Second Column-->
            <th>Email</th>  <!--table head - Third Column-->
        </tr>
        <tr> <!--table row (renglon)-->  
            <td>Juan</td>   <!--table data - First Column-->
            <td>Perez</td>   <!--table data - Second Column-->
            <td>jperez@mail.com</td>   <!--table data - Third Column-->
        </tr>
        <tr> <!--table row (renglon)-->
            <td>Martha</td>   <!--table data - First Column-->
            <td>Lara</td>   <!--table data - Second Column-->
            <td>mlara@mail.com</td> <!--table data - Third Column-->
        </tr>
        <tr> <!--table row (renglon)-->  
            <td>Carlos</td>   <!--table data - First Column-->
            <td>Paucar</td>   <!--table data - Second Column-->
            <td>cpaucar@mail.com</td>   <!--table data - Third Column-->
        </tr>
        <tr> <!--table row (renglon)-->
            <td>Karla</td>   <!--table data - First Column-->
            <td>Quiroz</td>   <!--table data - Second Column-->
            <td>kquiroz@mail.com</td> <!--table data - Third Column-->
        </tr>
    </table>
</body>
</html>
