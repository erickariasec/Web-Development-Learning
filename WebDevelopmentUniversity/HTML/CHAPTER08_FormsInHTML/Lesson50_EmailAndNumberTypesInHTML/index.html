<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Number Types in HTML</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form>
        <label for="name">Name: </label> <br>
        <input type="text" id="name" name="name" placeholder="Enter your name..." required> <br>
        
        <label for="last-name">Last Name: </label> <br>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name..." required> <br>

        <label for="email">Email: </label> <br>
        <input type="email" id="email" name="email" placeholder="user@mail.com"> <br>

        <label for="age">Age: </label> <br>
        <input type="number" id="age" name="age"> <br> <!--Attribute step="any" serves for saving float numbers-->
        
        <input type="submit" value="Send">
        <input type="submit" value="Send without validating" formnovalidate>
    </form>
</body>
</html>
