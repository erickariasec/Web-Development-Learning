<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method GET and POST HTTP</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form method="post">
        <label for="name">Name: </label> <br>
        <input type="text" id="name" name="name" placeholder="Enter your name..." required> <br>
        <label for="last-name">Last Name: </label> <br>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name..." required> <br>
        <label for="password">Password: </label> <br>
        <input type="password" id="password" name="password" required> <br>
        <input type="submit" value="Send">
        <input type="submit" value="Send without validating" formnovalidate>
    </form>
</body>
</html>

<!--
    Method GET is by default: It is visible in the link browser.

    Method POST is assigned manually: It serves for sending sensible information, it will NOT be visible in the link browser.
-->
