<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Absolute Positioning in CSS</title>
</head>
<body>
    <h1>Center div Elements</h1>
    <div class="relative">
        div Parent
        <div class="absolute">Element of Type div</div>
    </div>
    <p>Paragraph Element</p>
    <p style="padding-bottom: 2000px;">Second Paragraph Element</p>
</body>

<!--
    Positioning Types: static, relative, fixed, absolute, sticky
