<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Font Handling in CSS - Part 2</title>
</head>
<body>
    <h1>Fonts in CSS</h1>
    <div class="box serif">
        <p class="times-font">Times New Roman<br>(serif)</p>
    </div>
    <div class="box serif">
        <p class="georgia-font">Georgia<br>(serif)</p>
    </div>
    <div class="box sans-serif">
        <p class="arial-font">Arial<br>(sans-serif)</p>
    </div>
    <div class="box sans-serif">
        <p class="verdana-font">Verdana<br>(sans-serif)</p>
    </div>
</body>
</html>
