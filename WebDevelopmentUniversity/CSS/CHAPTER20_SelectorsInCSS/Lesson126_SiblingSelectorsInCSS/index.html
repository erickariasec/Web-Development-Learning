<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sibling & Adjacent Selectors in CSS</title>
</head>
<body>
    <h1>Combined Selectors in CSS</h1>
    <div class="container descendant">
        <h2>Descendant Selectors (at any inner level)</h2>
        <p>First line</p>
        <p>Second line</p>
        <section>
            <p>Third line</p>
        </section>
    </div>

    <div class="container child">
        <h2>Child Selectors</h2>
        <p>First line</p> <!--Direct Child-->
        <p>Second line</p> <!--Direct Child-->
        <section>
            <p>Third line</p>
        </section>
        <div>
            <p>Fourth line</p>
        </div>
        <p>Fifth Line</p> <!--Direct Child-->
    </div>

    <div class="container adjacent">
        <h2>Adjacent Selectors</h2>
        <div>
            <p>First line</p>
        </div>
    </div>
    <p>Second line</p> <!--Outside div, but immediately adjacent to div-->
    <p>Third line</p>  <!--It doesn't apply because it is not immediately adjacent-->

    <div class="container sibling">
        <h2>Sibling Selectors</h2>
        <div>
            <p>First line</p>
        </div>
    </div>
    <p>Second line</p> <!--Outside div, but immediately sibling to div-->
    <p>Third line</p>  <!--Outside div, but immediately sibling to div-->
</body>
</html>
