<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Descendant Selectors in CSS</title>
</head>
<body>
    <h1>Combined Selectors in CSS</h1>
    <div class="container descendant">
        <h2>Descendant Selectors (at any inner level)</h2>
        <p>First line</p>
        <p>Second line</p>
        <section>
            <p>Third line</p>
        </section>
    </div>
</body>
</html>
