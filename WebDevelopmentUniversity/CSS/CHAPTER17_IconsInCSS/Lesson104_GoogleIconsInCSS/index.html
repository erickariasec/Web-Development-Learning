<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!--Google Icons link-->
    <title>Google Icons in CSS</title>
</head>
<body>
    <h1>
        <i class="material-icons">home</i>
        Google Icons
    </h1>
    <div>
        <p>
            <i class="material-icons">search</i> <!--Icon - Google icon-->
            Search
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons blue-icon">done</i> <!--Icon - Google icon-->
            Done
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons red-icon">arrow_right_alt</i> <!--Icon - Google icon-->
            Red Arrow
        </p>
    </div>
</body>
</html>

<!-- Google Icons: https://fonts.google.com/icons -->
