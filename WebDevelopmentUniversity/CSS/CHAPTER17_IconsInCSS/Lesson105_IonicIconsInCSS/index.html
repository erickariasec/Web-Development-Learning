<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ionic Icons in CSS</title>
</head>
<body>
    <h1>
        <ion-icon name="home-outline"></ion-icon> <!--Icon - Ionic icon-->
        Ionic Icons
    </h1>
    <div>
        <p>
            <ion-icon name="search-outline"></ion-icon> <!--Icon - Ionic icon-->
            Search
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="checkmark-done-outline" class="blue-icon"></ion-icon> <!--Icon - Ionic icon-->
            Done
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="arrow-forward-outline" class="red-icon"></ion-icon><!--Icon - Ionic icon-->
            Red Arrow
        </p>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> <!--JavaScript element to insert Ionic Icons-->
</body>
</html>

<!-- Ionic Icons: https://ionic.io/ionicons -->
