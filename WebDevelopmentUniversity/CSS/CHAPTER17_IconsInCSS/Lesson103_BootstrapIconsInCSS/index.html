<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"> <!--Bootstrap CDN-->
    <title>Bootstrap Icons in CSS</title>
</head>
<body>
    <h1>Bootstrap Icons</h1>
    <div>
        <p>
            <i class="bi-alarm"></i> <!--Icon - bootstrap icon-->
            Alarm
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm blue-icon"></i> <!--Icon - bootstrap icon-->
            Blue Alarm
        </p>
    </div>
    <div>
        <p>
            <i class="bi-arrow-right-circle-fill red-icon"></i> <!--Icon - bootstrap icon-->
            Red Arrow
        </p>
    </div>
</body>
</html>

<!-- Bootstrap Icons: https://icons.getbootstrap.com/ -->
