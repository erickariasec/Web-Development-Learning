<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Display Property in CSS - Part 3</title>
</head>
<body>
    <h1>Title</h1>
    <div>Div</div>
    <p>Paragraph</p>

    <p>Text with <span>line break</span></p>

    <a href="#">Link 1</a> <!--anchor elements are inline by default-->
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>

    <ul>    
        <li>Item 1</li>     <!--lists items are block by default-->
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
