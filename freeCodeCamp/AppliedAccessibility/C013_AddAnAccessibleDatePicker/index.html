<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an Accessible Date Picker</title>
</head>
<body>
    <header>
        <h1>Tournaments</h1>
    </header>
    <main>
        <section>
          <h2>Mortal Kombat Tournament Survey</h2>
            <form>
                <p>Tell us the best date for the competition</p>
                <label for="pickdate">Preferred Date:</label>
        
                <!-- Cambia solo el código debajo de esta línea -->
        
                <input type="date" id="pickdate" name="date">
        
                <!-- Cambia solo el código encima de esta línea -->
        
                <input type="submit" name="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>&copy; 2018 Camper Cat</footer>
</body>
</html>

<!--
    Forms often include the input field, which can be used to create different types of controls on forms.
    The type attribute on this element indicates the type of input element to create.

    You may have seen the text and submit field types in previous challenges.
    HTML5 also introduced an option to specify a date field for dates.
    Depending on browser support, a datepicker should appear when the input field has focus, and this makes it much easier for users to load information into the form.

    For older browsers, the type will default to text, so it helps to show users the expected date format in the label or placeholder text just in case.

    Here is an example:

    <label for="input1">Enter a date:</label>
    <input type="date" id="input1" name="input1">

    Camper Cat is hosting a Mortal Kombat tournament and would like to ask participants to consider which date would work best for them.
    He adds an input tag with a type attribute of date, an id attribute of pickdate, and a name attribute with value date.
-->
