<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use HTML5 to Require a Field</title>
</head>
<body>
    <h2>CatPhotoApp</h2>
    <main>
        <p>Click here to view more <a href="#">cat photos</a>.</p>

        <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
        alt="A cute orange cat lying on its back."></a>

        <p>Things cats love:</p>
        <ul>
            <li>Cat nip</li>
            <li>Laser pointers</li>
            <li>Lasagna</li>
        </ul>

        <p>Top 3 things cats hate:</p>
        <ol>
            <li>Baths</li>
            <li>Dogs</li>
            <li>Being groomed</li>
        </ol>

        <form action="https://www.freecatphotoapp.com/submit-cat-photo"> 
            <input type="text" required placeholder="cat photo URL"> <!--Require a field: required attribute-->
            <button type="submit">Submit</button> 
        </form>
    </main>
</body>
</html>
