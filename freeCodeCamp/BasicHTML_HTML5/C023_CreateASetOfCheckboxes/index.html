<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Set of Checkboxes</title>
</head>
<body>
    <h2>CatPhotoApp</h2>
    <main>
        <p>Click here to view more <a href="#">cat photos</a>.</p>

        <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
        alt="A cute orange cat lying on its back."></a>

        <p>Things cats love:</p>
        <ul>
            <li>Cat nip</li>
            <li>Laser pointers</li>
            <li>Lasagna</li>
        </ul>

        <p>Top 3 things cats hate:</p>
        <ol>
            <li>Baths</li>
            <li>Dogs</li>
            <li>Being groomed</li>
        </ol>

        <form action="https://www.freecatphotoapp.com/submit-cat-photo">
            <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
            <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br><br>
            <!--Create a Set of Checkboxes type="checkbox"-->
            <!--Wrapping an input element inside a label element will automatically associate that input of type checkbox with the surrounding label element.-->
            <!--All checkbox type inputs that are related to each other must have the same name attribute.-->
            <label for="loving"><input id="loving" type="checkbox" name="personality">Loving</label><br>
            <label for="dominance"><input id="dominance" type="checkbox" name="personality">Dominance</label><br>
            <label for="friendliness"><input id="friendliness" type="checkbox" name="personality">Friendliness</label><br><br>
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
