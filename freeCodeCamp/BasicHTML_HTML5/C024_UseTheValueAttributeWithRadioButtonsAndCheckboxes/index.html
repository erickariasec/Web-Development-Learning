<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use the Value Attribute with Radio Buttons and Checkboxes</title>
</head>
<body>
    <h2>CatPhotoApp</h2>
    <main>
        <p>Click here to view more <a href="#">cat photos</a>.</p>

        <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
        alt="A cute orange cat lying on its back."></a>

        <p>Things cats love:</p>
        <ul>
            <li>Cat nip</li>
            <li>Laser pointers</li>
            <li>Lasagna</li>
        </ul>

        <p>Top 3 things cats hate:</p>
        <ol>
            <li>Baths</li>
            <li>Dogs</li>
            <li>Being groomed</li>
        </ol>

        <form action="https://www.freecatphotoapp.com/submit-cat-photo">
            <!--When a form is submitted, the data is sent to the server and includes inputs for the selected options.
            Inputs of type radio and checkbox report their values from the value attribute.-->
            
            <!--If you omit the value attribute, the submitted form data will use the default value, which is on.
            In this scenario, if the user clicked the "indoor" option and submitted the form, the resulting
            form data would be indoor-outdoor=on, which is not useful. So the value attribute must be set to a
            value that clearly identifies the option.-->
            <label for="indoor"><input id="indoor" value="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
            <label for="outdoor"><input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
            <label for="loving"><input id="loving" value="loving" type="checkbox" name="personality"> Loving</label>
            <label for="lazy"><input id="lazy" value="lazy" type="checkbox" name="personality"> Lazy</label>
            <label for="energetic"><input id="energetic" value="energetic" type="checkbox" name="personality"> Energetic</label><br>
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
          </form>
    </main>
</body>
</html>
