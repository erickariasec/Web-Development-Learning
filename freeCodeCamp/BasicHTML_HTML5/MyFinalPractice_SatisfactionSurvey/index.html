    <title>McDonald's - Satisfaction Survey</title>

<body background="https://images.hdqwalls.com/wallpapers/sun-blur-gradient-minimalist-4k-3h.jpg">
    <h1 style="text-align: center; color: white; font-family: Verdana, Geneva, Tahoma, sans-serif;">SATISFACTION SURVEY</h1>
    <main>
        <p style="text-align: center;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/McDonald%27s_SVG_logo.svg"
            alt="McDonald's Logo" title="McDonald's Logo" width="10%">
        </p>

        <hr>

        <div style="color: white;">
            <h2>Please rate your satisfaction with:</h2>
            <h3>The taste of your food</h3>
            <form>
                <label for="highly-satisfied"><input id="highly-satisfied" type="radio" name="taste-of-your-food"> Highly Satisfied</label><br>
                <label for="satisfied"><input id="satisfied" type="radio" name="taste-of-your-food"> Satisfied</label><br>
                <label for="neither-satisfied-nor-dissatisfied"><input id="neither-satisfied-nor-dissatisfied" type="radio" name="taste-of-your-food"> Neither Satisfied nor Dissatisfied</label><br>
                <label for="dissatisfied"><input id="dissatisfied" type="radio" name="taste-of-your-food"> Dissatisfied</label><br>
                <label for="highly-dissatisfied"><input id="highly-dissatisfied" type="radio" name="taste-of-your-food"> Highly Dissatisfied</label><br><br>
            </form>

            <h3>The temperature of your food</h3>
            <form>
                <label for="highly-satisfied"><input id="highly-satisfied" type="radio" name="temperature-of-your-food"> Highly Satisfied</label><br>
                <label for="satisfied"><input id="satisfied" type="radio" name="temperature-of-your-food"> Satisfied</label><br>
                <label for="neither-satisfied-nor-dissatisfied"><input id="neither-satisfied-nor-dissatisfied" type="radio" name="temperature-of-your-food"> Neither Satisfied nor Dissatisfied</label><br>
                <label for="dissatisfied"><input id="dissatisfied" type="radio" name="temperature-of-your-food"> Dissatisfied</label><br>
                <label for="highly-dissatisfied"><input id="highly-dissatisfied" type="radio" name="temperature-of-your-food"> Highly Dissatisfied</label><br><br>
            </form>

            <h3>The speed of service</h3>
            <form>
                <label for="highly-satisfied"><input id="highly-satisfied" type="radio" name="speed-of-service"> Highly Satisfied</label><br>
                <label for="satisfied"><input id="satisfied" type="radio" name="speed-of-service"> Satisfied</label><br>
                <label for="neither-satisfied-nor-dissatisfied"><input id="neither-satisfied-nor-dissatisfied" type="radio" name="speed-of-service"> Neither Satisfied nor Dissatisfied</label><br>
                <label for="dissatisfied"><input id="dissatisfied" type="radio" name="speed-of-service"> Dissatisfied</label><br>
                <label for="highly-dissatisfied"><input id="highly-dissatisfied" type="radio" name="speed-of-service"> Highly Dissatisfied</label><br><br>
            </form>

            <h3>The accuracy of your order</h3>
            <form>
                <label for="highly-satisfied"><input id="highly-satisfied" type="radio" name="accuracy-of-your-order"> Highly Satisfied</label><br>
                <label for="satisfied"><input id="satisfied" type="radio" name="accuracy-of-your-order"> Satisfied</label><br>
                <label for="neither-satisfied-nor-dissatisfied"><input id="neither-satisfied-nor-dissatisfied" type="radio" name="accuracy-of-your-order"> Neither Satisfied nor Dissatisfied</label><br>
                <label for="dissatisfied"><input id="dissatisfied" type="radio" name="accuracy-of-your-order"> Dissatisfied</label><br>
                <label for="highly-dissatisfied"><input id="highly-dissatisfied" type="radio" name="accuracy-of-your-order"> Highly Dissatisfied</label><br><br>
            </form>
        </div>

        <hr>

        <div>
