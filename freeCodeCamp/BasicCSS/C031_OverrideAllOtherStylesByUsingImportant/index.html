<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Override All Other Styles by using !important</title>
    <link rel="stylesheet" href="css/styles.css"> <!--Here are all styles added--> <!--Styles tag-->
</head>

    <h1 id="orange-text" class="pink-text blue-text" style="color: white;">Hello World</h1> <!-- inline style overwrites class and id declarations -->
    
</html>

<!--
    There is one last way to override CSS. This is the most powerful method of all.

    In many situations you will use CSS libraries.
    These libraries can accidentally override your own CSS code.
    So when you need to make sure that a specific CSS code is applied to an element, you can use !important.
-->
