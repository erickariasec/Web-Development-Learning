<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Override Class Declarations with Inline Styles</title>
    <link rel="stylesheet" href="css/styles.css"> <!--Here are all styles added--> <!--Styles tag-->
</head>

    <h1 id="orange-text" class="pink-text blue-text" style="color: white;">Hello World</h1> <!-- inline style overwrites class and id declarations -->
    
</html>

<!--
    inline declarations override id and class declarations.
-->
