<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Override Class Declarations by Styling ID Attributes</title>
    <link rel="stylesheet" href="css/styles.css"> <!--Here are all styles added--> <!--Styles tag-->
</head>

    <h1 class="pink-text blue-text" id="orange-text">Hello World</h1>
    
</html>

<!--
    Note: It doesn't matter if you declare this CSS above or below the pink-text class, as the id attribute will always take precedence.
-->
