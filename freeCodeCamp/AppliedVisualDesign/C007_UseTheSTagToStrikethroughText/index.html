<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use the s Tag to Strikethrough (tachar) Text</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="fullCard">
            <div class="cardContent">
                <div class="cardText">
                    <h4><s>Google</s>Alphabet</h4>
                    <p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Standford University</strong>.</em></p>
                </div>
                <div class="cardLinks">
                    <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a><br><br>
                    <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<!--
    To strikethrough text, which is when a horizontal line runs through characters, you can use the s tag.
    Shows that a section of text is no longer valid. With the s tag, the browser applies the CSS text-decoration: line-through; to the element.

    Wrap the s tag around Google inside the h4 tag, and then add the word Alphabet next to it without the strikethrough formatting.
-->
