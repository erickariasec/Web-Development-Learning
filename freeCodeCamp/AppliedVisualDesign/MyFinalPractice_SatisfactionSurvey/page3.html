<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's - Satisfaction Survey</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>SATISFACTION SURVEY</h1>
    <main>
        <p style="text-align: center;">
            <img src="https://1000marcas.net/wp-content/uploads/2019/11/McDonalds-logo.png"
            alt="McDonald's Logo" title="McDonald's Logo" width="20%">
        </p>

        <hr>

        <div id="question-container">
            <h2>How valued did you feel as customer:</h2>
            <form>
                <label for="highly-valued"><input id="highly-valued" type="radio" name="feel-as-customer"> Highly Valued</label><br>
                <label for="valued"><input id="valued" type="radio" name="feel-as-customer"> Valued</label><br>
                <label for="neither-valued-nor-unvalued"><input id="neither-valued-nor-unvalued" type="radio" name="feel-as-customer"> Valued nor Unvalued</label><br>
                <label for="somewhat-valued"><input id="somewhat-valued" type="radio" name="feel-as-customer"> Somewhat Valued</label><br>
                <label for="not-at-all-valued"><input id="not-at-all-valued" type="radio" name="feel-as-customer"> Not at all Valued</label><br><br>
            </form>
        </div>

        <div id="button-container">
            <div id="button-left">
                <form action="page2.html" style="text-align: center;">
                    <button type="return">RETURN</button> 
                </form> 
            </div>
    
            <div id="button-right">
                <form action="thankyou.html" style="text-align: center;">
                    <button type="next">NEXT</button> 
                </form> 
            </div>
        </div>

        <br><br>

    </main>
    
    <footer id="footer">&#169; All Rights Reserved - Erick Arias</footer>
</body>
</html>
