<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use the em Tag to Italicize Text</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="fullCard">
            <div class="cardContent">
                <div class="cardText">
                    <h4>Google</h4>
                    <p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Standford University</strong>.</em></p>
                </div>
                <div class="cardLinks">
                    <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a><br><br>
                    <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<!--
    To emphasize text, you can use the em tag.
    This displays text in italics, since the browser applies the CSS font-style: italic; to the element.

    Wrap an em tag around the content of the paragraph tag for emphasis.
-->
