<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use the strong Tag to Make Text Bold</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="fullCard">
            <div class="cardContent">
                <div class="cardText">
                    <h4>Google</h4>
                    <p>Google was founded by Larry Page and Sergey Brin while they were Ph.D. students at <strong>Standford University</strong>.</p>
                </div>
                <div class="cardLinks">
                    <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a><br><br>
                    <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<!--
    To make the text bold, you can use the strong tag. This is often used to draw attention to the text and to symbolize that it is important.
    With the strong tag, the browser applies the CSS font-weight: bold; to the element.

    Wrap a strong tag around the Stanford University text inside the p tag (do not include the period).
-->
