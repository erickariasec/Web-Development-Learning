<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Horizontal Line Using the hr Element</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="fullCard">
            <div class="cardContent">
                <div class="cardText">
                    <h4><s>Google</s>Alphabet</h4>
                    <hr>
                    <p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Standford University</strong>.</em></p>
                </div>
                <div class="cardLinks">
                    <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a><br><br>
                    <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<!--
    You can use the hr tag to add a horizontal line across the width of its containing element.
    This can be used to define a theme change or to separate groups of content visually.

    Add an hr tag below the h4 that contains the title of the card.

    Note: In HTML, the hr tag closes itself, so it doesn't need a separate closing tag.
-->
