<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use the u Tag to Underline Text</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="fullCard">
            <div class="cardContent">
                <div class="cardText">
                    <h4>Google</h4>
                    <p>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Standford University</strong>.</p>
                </div>
                <div class="cardLinks">
                    <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a><br><br>
                    <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<!--
    To underline text, you can use the u tag.
    This is often used to indicate that a section of text is important, or something to remember.
    With the u tag, the browser applies the CSS text-decoration: underline; to the element.

    Wrap the u tag around the Ph.D text only. students.

    Note: Try to avoid using the u tag, as it could be mistaken for a link.
    Link labels are formatted as underlined by default.
-->
